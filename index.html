
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Rest Countries Project</title>

     <script src="https://cdn.tailwindcss.com"></script>

    <script type="module" src="./src/script.js" defer></script>
  </head>

  <body class="bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    <header class="flex justify-between items-center p-4 shadow-md bg-white dark:bg-gray-800">
       <h1 class="text-xl font-bold">Where in the world?</h1>

        <button
        id="theme-toggle"
        class="flex items-center gap-2 text-sm focus:outline-none"
        aria-label="Toggle dark mode"
       >
         <i class="fa-solid fa-moon"></i>
        <span id="theme-label">Dark Mode</span>
      </button>
    </header>

    <section class="flex flex-col md:flex-row justify-between items-center p-4 gap-4">

      <div class="flex items-center bg-white dark:bg-gray-800 shadow rounded-lg p-2 w-full md:w-1/3">
        <i class="fa-solid fa-magnifying-glass text-gray-400 mr-2"></i>
        <input
          id="search-input"
          type="text"
          placeholder="Search for a country.."
          class="flex-1 bg-transparent focus:outline-none dark:placeholder-gray-100"
          aria-label="Search for a country"
        />  
      </div>

    <select id="region-select" class="p-2 rounded shadow bg-white dark:bg-gray-800 dark:text-gray-100" aria-label="Filter by region"
      >
        <option value="Africa">Africa</option>
        <option value="Americas">Americas</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
     </select>
    </section>
   
    <template id="card-template">
      <div id="card" class="card bg-white dark:bg-gray-800 rounded-lg shadow hover:scale-105 transition-transform duration-200 overflow-hidden cursor-pointer">
        <a href="">
          <img src="" alt="" class="w-full h-40 object-cover" />
          <div class="p-4"></div>
          <h2 class="name font-bold text-lg mb-2"></h2>
          <p class="population text-sm"></p>
          <p class="region text-sm"></p>
          <p class="capital text-sm"></p>
        </div>
      </div>
    </template>

   <main
  id="countries"
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 p-8"
></main>
  </body>
</html>
